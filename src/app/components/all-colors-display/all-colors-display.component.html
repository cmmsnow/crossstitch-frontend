<div>
  <div class="all-colors">
    <div *ngFor="let color of threadColors">
      <div class="color-box" *ngIf="color" style.background-color="{{color.hexadecimal}}"
           (click)="onSelect(color)"></div>
    </div>
  </div>
  <div *ngFor="let color of threadColors">
    <div *ngIf="color == selectedColor" class="selected" style.background-color="{{color.hexadecimal}}">
      <div class="text">
        <h4>THREAD COLOR</h4>
        <h3 class="thread-color">{{color.colorName}}</h3>
      </div>
    </div>
  </div>
</div>
